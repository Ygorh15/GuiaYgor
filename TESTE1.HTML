<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <style>
        h1 {
            color: rgb(123, 0, 255);
        }
          
        .container {
            width: 350px;
            border: 10px solid black;
            padding: 15px;
        }
    </style>
</head>
  
<body>
    <div class="container">
        <h1>YGÃO E VITÃO</h1>
        <b>Cadastro</b>
        <form method="POST" 
              action="mailto: ygorhenrique20005@gmail.com" 
              enctype="multipart/form-data">
            <div class="control">
                Nome:
                <input aria-required=""
                       id="name"
                       type="text" />
            </div>
            <br>
            <div class="control">
                E-mail
                <input aria-required="" 
                       id="mobile_number" 
                       type="tel" />
            </div>
            <br>
            <div class="control">
                Mensagem
                <br>
                <br>
                <textarea rows="7" cols="30"
                          name="comment">
  
                </textarea>
            </div>
            <br>
            <div class="control">
                <input type="submit" 
                       value="Enviar" />
            </div>
  
        </form>
    </div>
</body>
  
</html>
